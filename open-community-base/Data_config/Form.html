<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> open-community </title>
        <link rel="icon" type="image/x-icon" href="logo.png">
        <link rel="stylesheet" href="Creative.css">
   </head>
<body>
  <div class="wrapper">
    <h2><img height="60px" src="Icon.png" alt="">Registration Form for 2023-2024</h2>
     <br>
     <button onclick="Button()">Back to DashBoard   &nbsp;<i class="fa-solid fa-arrow-left-long"></i></button>
     <form method="post" action="" name="contact-form">

          <div class="input-box">
            <input name="Name" type="text" pattern="[A-Za-z ]+" title="Please enter a valid name (letters and spaces only)" placeholder="Your Full Name" required>
          </div>
          
          <div class="input-box">
            <input name="curent-sem" type="curent-sem" placeholder="Current Semester" required>
          </div>

          <div class="input-box">
                    <input name="regNo" type="text" placeholder="University Reg No." required>
          </div>
          
          <div class="input-box">
            <input name="mail" type="email" placeholder="Your Valid Email Address"
            required>
          </div>

          <div class="input-box">
            <input name="wp-Number" type="text" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" placeholder="Your Whatsapp Number" required>
          </div>


        <textarea name="purpose-field" id=""  placeholder=". . .purpose for joining a club?"></textarea>

       <p class="p-info">*Make sure the above information provided by u is correct!!</p>

        <div class="input-box button">
          <input type="Submit" id="submit" value="Register Now">
        </div>
    </form>

    <h3>Made with Love by Open CommunityðŸ’š</h3>
  </div>

  <script src="Back_data.js"></script>
  <script src="https://kit.fontawesome.com/fc61d9a3d7.js" crossorigin="anonymous"></script>

</body>
</html>
